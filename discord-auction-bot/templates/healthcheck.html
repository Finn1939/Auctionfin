<!-- templates/healthcheck.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Health Check</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 2rem; }
        .status { font-size: 2rem; font-weight: bold; margin-bottom: 1rem; }
        .ok { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="status {% if status == 'ok' %}ok{% else %}error{% endif %}">
        {{ status|upper }}
    </div>
    <p>Bot status: {{ bot_status }}</p>
    <p>Auctions loaded: {{ auction_count }}</p>
    <p>Version: {{ version }}</p>
</body>
</html>
