p<!DOCTYPE html>
<html>
<head>
    <title>Auction Dashboard</title>
    <meta http-equiv="refresh" content="15">
    <style>
        /* Add this to the top of your existing styles */
        .status-bar {
            padding: 10px;
            background: #2c2c2c;
            color: white;
            text-align: center;
            font-family: sans-serif;
        }
        .status-online { background: green; }
        .status-offline { background: red; }
        
        /* Keep the rest of your styles */
        :root {
            --bg-primary: #121212;
            /* ... other styles ... */
        }
    </style>
</head>
<body>
    <div class="status-bar status-{% if request.app.state.healthy %}online{% else %}offline{% endif %}">
        {% if request.app.state.healthy %}SYSTEM ONLINE{% else %}SYSTEM OFFLINE - RECONNECTING{% endif %}
    </div>
    
    <div class="container">
        <!-- Your existing dashboard content -->
    </div>
</body>
</html>
